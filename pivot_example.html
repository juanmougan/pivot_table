
<!DOCTYPE html>
<html>
    <head>
        <title>Pivot Demo</title>
        <!-- external libs from cdnjs -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

        <!-- PivotTable.js libs from ../dist -->
        <link rel="stylesheet" type="text/css" href="pivot.css">
        <script type="text/javascript" src="pivot.js"></script>
        <style>
            body {font-family: Verdana;}
        </style>
        
        <!-- optional: mobile support with jqueryui-touch-punch -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        
    </head>
    <body>
        <script type="text/javascript">
    // This example loads the "Canadian Parliament 2012" 
    // dataset from a CSV instead of from JSON.

    $(function(){
        //$.get("mps.csv", function(mps) {
        //$.get("http://localhost:4567/mps.csv", function(mps) {
        //$.get("file://mps.csv", function(mps) {
        $.get("http://nicolas.kruchten.com/pivottable/examples/mps.csv", function(mps) {
            var input = $.csv.toArrays(mps);
            $("#output").pivotUI(input, {
                rows: ["Province"], cols: ["Party"]
            });
        });
     });
        </script>
        <p><a href="index.html">&laquo; back to examples</a></p>

        <p style="width: 800px"></p>

        
        <div id="output" style="margin: 30px;"></div>

    </body>
</html>
